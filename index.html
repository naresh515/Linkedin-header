<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="nav_left">
                <div class="icon">
                    <i class="fa-brands fa-linkedin ico1"></i>
                </div>
                <div id="Form">
                    <a href="#" class="search"><dfn title="search icon"><i class="fa fa-search"></i></dfn></a>
                    <input id="form-search" type="search" placeholder="Search">
                </div>
            </div>
            <div class="nav_right">
                <div class="icons">
                    <i class="fa fa-solid fa-house ico3"></i>
                    <i class="fa fa-solid fa-user-group ico4"></i>
                    <i class="fa fa-solid fa-briefcase ico5"></i>
                    <i class="fa fa-duotone fa-message ico6"></i>
                    <i class="fa fa-solid fa-bell ico7"></i><button type="button" class="top">8</button>
                </div>
                <div class="icon_img">
                    <img src="./img/download.jfif" class="ico_img">
                    <img src="./dots.svg" class="ico_svg">
                    <img src="./button.svg" class="ico_svg">
                </div>
            </div>
        </div>
        <div class="responsive_nav">
            <div class="navbar">
                <div class="left">
                    <img src="./img/download.jfif" class="ico_img">
                </div>
                <div class="center">
                    <div id="Form">
                        <a href="#" class="search"><dfn title="search icon"><i class="fa fa-search"></i></dfn></a>
                        <input id="form-search" type="search" placeholder="Search">
                    </div>
                </div>
                <div class="right">
                    <i class="fa fa-duotone fa-message ico6"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
